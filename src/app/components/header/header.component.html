<button mat-button [matMenuTriggerFor]="menu1">EVENT</button>
<mat-menu #menu1="matMenu">
  <button mat-menu-item>UPCOMING EVENTS</button>
  <button mat-menu-item>PAST EVENTS</button>
</mat-menu>
<button mat-button [matMenuTriggerFor]="menu2">COURSES</button>
<mat-menu #menu2="matMenu">
  <button mat-menu-item>AUTOMATION ARCHITECH</button>
  <button mat-menu-item>AUTOMATION TESTING</button>
  <button mat-menu-item>BUSINESS ANALYST</button>
  <button mat-menu-item>DEV-OP</button>

<button mat-button [matMenuTriggerFor]="menu3">JOBS</button>
<mat-menu #menu3="matMenu">
  <button mat-menu-item>CAREERS</button>
  <button mat-menu-item>NEW JOBS</button>
</mat-menu>
<button mat-button [matMenuTriggerFor]="menu4">BLOG</button>
<mat-menu #menu4="matMenu">
  <button mat-menu-item>NEW BLOGS</button>
  <button mat-menu-item>PAST BLOGS</button>
</mat-menu>
<button mat-button [matMenuTriggerFor]="menu5">ABOUT</button>
<mat-menu #menu5="matMenu">
  <button mat-menu-item>OUR STORY</button>
  <button mat-menu-item>MANAGMENT</button>
  <button mat-menu-item>GALLARY</button>
  <button mat-menu-item>CONTACT</button>
  <button mat-menu-item>PRESS</button>
</mat-menu>
  
  
        
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>

  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ cart.items.length }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency }}</span>
        </div>
        <!-- <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          course name x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency }}</span>
        </div> -->
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold not-italic">{{
          getTotal(cart.items) | currency
        }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          (click)="onClearCart()"
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
